<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Test</h1>
    <button id="testBtn">Click Me</button>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Test page loaded');
        document.getElementById('testBtn').addEventListener('click', function() {
            alert('Button works!');
        });
    });
    </script>
</body>
</html>
