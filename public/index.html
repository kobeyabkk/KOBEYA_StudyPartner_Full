<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOBEYA Study Partner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>KOBEYA Study Partner</h1>
            </div>
            <p class="subtitle">AI学習パートナーで効果的に学習しよう</p>
        </header>

        <!-- 認証セクション -->
        <section class="auth-section">
            <div class="form-group">
                <label for="appKey">
                    <i class="fas fa-key"></i>
                    APP_KEY
                </label>
                <input type="text" id="appKey" placeholder="例: 180418" maxlength="10">
            </div>
            
            <div class="form-group">
                <label for="studentId">
                    <i class="fas fa-user"></i>
                    学生ID
                </label>
                <input type="text" id="studentId" placeholder="例: JS2-04" maxlength="20">
            </div>
        </section>

        <!-- モード切替タブ -->
        <section class="mode-tabs">
            <button id="textModeTab" class="tab-btn active">
                <i class="fas fa-keyboard"></i>
                テキスト入力
            </button>
            <button id="photoModeTab" class="tab-btn">
                <i class="fas fa-camera"></i>
                写真から
            </button>
        </section>

        <!-- 機能ボタン -->
        <section class="actions">
            <button id="explainBtn" class="btn btn-primary">
                <i class="fas fa-lightbulb"></i>
                Explain
                <span class="btn-desc">概念を学ぶ</span>
            </button>
            
            <button id="practiceBtn" class="btn btn-secondary">
                <i class="fas fa-dumbbell"></i>
                Practice
                <span class="btn-desc">練習問題</span>
            </button>
            
            <button id="submitBtn" class="btn btn-success" disabled>
                <i class="fas fa-check-circle"></i>
                Submit Answers
                <span class="btn-desc">回答提出</span>
            </button>
        </section>

        <!-- トピック入力（テキストモード） -->
        <section class="topic-section" id="textModeSection">
            <div class="form-group">
                <label for="topicInput">
                    <i class="fas fa-book"></i>
                    学習トピック
                </label>
                <input type="text" id="topicInput" placeholder="例: 二次方程式、関数、確率..." maxlength="50">
            </div>
        </section>

        <!-- 写真アップロード（写真モード） -->
        <section class="photo-section" id="photoModeSection" style="display: none;">
            <div class="photo-upload">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-camera fa-3x"></i>
                    <p>写真をタップして撮影、またはファイルを選択</p>
                    <input type="file" id="photoInput" accept="image/*" capture="environment" style="display: none;">
                </div>
                <div class="photo-preview" id="photoPreview" style="display: none;">
                    <img id="previewImage" src="" alt="プレビュー">
                    <button id="analyzeBtn" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                        解析開始
                    </button>
                    <button id="retakeBtn" class="btn btn-secondary">
                        <i class="fas fa-camera"></i>
                        撮り直し
                    </button>
                </div>
            </div>
        </section>

        <!-- 練習問題エリア -->
        <section class="practice-section" id="practiceArea" style="display: none;">
            <h3><i class="fas fa-clipboard-question"></i> 練習問題</h3>
            <div id="questionContainer"></div>
        </section>

        <!-- 出力エリア -->
        <section class="output-section">
            <h3><i class="fas fa-terminal"></i> 結果</h3>
            <pre id="out">ここに学習結果が表示されます...</pre>
            
            <!-- JSONデバッグ表示 -->
            <div class="debug-section">
                <button id="toggleJson" class="debug-btn">
                    <i class="fas fa-code"></i>
                    JSONを表示
                </button>
                <div id="jsonOutput" class="json-output" style="display: none;">
                    <pre id="jsonContent"></pre>
                </div>
            </div>
        </section>

        <!-- フッター -->
        <footer class="footer">
            <p>
                <i class="fas fa-graduation-cap"></i>
                AI & プログラミングのKOBEYA - バンコク日本人向けプログラミング教室
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
